<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
    var ukuran={n:9,ganjil:1};
  
    document
        for (var i = 0; i < ukuran.n; i++) {
            for (var j = 0; j < ukuran.n; j++) {
                if (i == j) {
                    document.write(ukuran.ganjil+"&ensp;");
                    ukuran.ganjil=ukuran.ganjil+2;
                } else {
                    document.write("&emsp;");
                }
            }
            document.write("<br/>")
        }
    
    </script>
    
</body>
</html>
