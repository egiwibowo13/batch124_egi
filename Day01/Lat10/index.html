<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n=9;
        var nt = (n-1)/2;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
               if ((i<=nt && i>=j) || (i>=nt && i<=j)){
                   document.write("*"+"&ensp;");
               }else{
                   document.write("&emsp;");
               }
                
            }
            document.write("<br/>")
            
        }

        </script>
</body>
</html>
